<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="calculator bg-light p-4 rounded shadow">
            <div class="display bg-dark text-white p-3 rounded mb-3 text-end">
                <h4 id="displayText" class="mb-0">0</h4>
            </div>
            <div class="row g-2">
                <!-- Number and Operator Buttons -->
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('7')">7</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('8')">8</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('9')">9</button>
                </div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('/')">/</button></div>

                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('4')">4</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('5')">5</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('6')">6</button>
                </div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('*')">*</button></div>

                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('1')">1</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('2')">2</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('3')">3</button>
                </div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('-')">-</button></div>

                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('0')">0</button>
                </div>
                <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendValue('.')">.</button>
                </div>
                <div class="col-3"><button class="btn btn-success btn-block" onclick="calculateResult()">=</button>
                </div>
                <div class="col-3"><button class="btn btn-warning btn-block" onclick="appendValue('+')">+</button></div>

                <div class="col-12"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
